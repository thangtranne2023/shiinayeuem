<script type="module">

  const firebaseConfig = {

    authDomain: "shiinamahiru.firebaseapp.com",
    projectId: "shiinamahiru",

  const app = initializeApp(firebaseConfig);

  // music
  const music = document.getElementById("bgMusic");

  let playing = true;
  window.addEventListener("load", ()=>{ music.play().catch(()=>{ musicBtn.textContent="‚ñ∂ B·∫≠t nh·∫°c"; playing=false; }); });
  musicBtn.addEventListener("click", ()=>{ if(!playing){ music.play(); musicBtn.textContent="‚è∏ T·∫Øt nh·∫°c"; } else { music.pause(); musicBtn.textContent="‚ñ∂ B·∫≠t nh·∫°c"; } playing=!playing; });

  // Admin guard: check users collection for username 'admin' for this uid
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Vui l√≤ng ƒëƒÉng nh·∫≠p admin");
      window.location.href = "login.html";

    }
    // check users collection doc with uid
    const q = query(collection(db, "users"), where("__name__", "==", user.uid)); // user doc id = uid (from register)
    // fallback: get doc directly
    try {
      const docSnap = await getDocs(query(collection(db, "users"), where("__name__", "==", user.uid)));
      let isAdmin = false;
      if (!docSnap.empty) {
        const d = docSnap.docs[0].data();
        if (d.username === "admin") isAdmin = true;
      } else {

        window.location.href = "index.html";

      loadProducts();

  // ADD PRODUCT
  document.getElementById("btnAddProduct").addEventListener("click", async () => {
    const name = document.getElementById("productName").value.trim();
    const desc = document.getElementById("productDesc").value.trim();
    const price = Number(document.getElementById("productPrice").value) || 0;
    const discount = Number(document.getElementById("productDiscount").value) || 0;
    const image = document.getElementById("productImage").value.trim();
    const quantity = parseInt(document.getElementById("productQuantity").value) || 0;
    if (!name || !quantity) return alert("Vui l√≤ng ƒëi·ªÅn ƒë·ªß tr∆∞·ªùng (t·ªëi thi·ªÉu t√™n + quantity).");

    try {
      // create product doc (auto id)
      const pRef = await addDoc(collection(db, "products"), {
        name, desc, price, discount, image, quantity, createdAt: new Date().toISOString()
      });
      // create keys subcollection
      for (let i=0;i<quantity;i++){
        const key = `KEY-${Math.random().toString(36).slice(2,9)}-${Date.now().toString().slice(-4)}-${i}`;
        await addDoc(collection(db, "products", pRef.id, "keys"), { value: key, used: false, createdAt: new Date().toISOString() });
      }
      alert("‚úÖ ƒê√£ th√™m s·∫£n ph·∫©m v√† t·∫°o keys.");
      // clear inputs & reload

      document.getElementById("productDesc").value = "";
      document.getElementById("productPrice").value = "";
      document.getElementById("productDiscount").value = "";
      document.getElementById("productImage").value = "";

  // LOAD PRODUCTS (admin view)
  async function loadProducts(){
    const snap = await getDocs(collection(db, "products"));
    const list = document.getElementById("productList");
    list.innerHTML = "";
    let i = 0;
    snap.forEach(docSnap => {
      const p = docSnap.data();
      const id = docSnap.id;
      list.innerHTML += `

  // ADD BALANCE

    if (!username || amount <= 0) return alert("Nh·∫≠p username v√† amount h·ª£p l·ªá.");
    try {
      const q = query(collection(db, "users"), where("username", "==", username));
      const snap = await getDocs(q);
      if (snap.empty) return alert("User kh√¥ng t·ªìn t·∫°i.");
      const uDoc = snap.docs[0];
      const uid = uDoc.id;
      const cur = uDoc.data().balance || 0;
      await updateDoc(doc(db, "users", uid), { balance: cur + amount });
      alert("‚úÖ ƒê√£ c·ªông ti·ªÅn.");

    } catch(err){

  // LOAD USERS
  async function loadUsers() {
    const snap = await getDocs(collection(db, "users"));
    const tb = document.getElementById("accountList");
    tb.innerHTML = "";
    let idx = 0;
    snap.forEach(docSnap => {
      const u = docSnap.data();
      const uid = docSnap.id;
      const status = u.locked ? "üîí Kho√°" : "‚úÖ B√¨nh th∆∞·ªùng";
      tb.innerHTML += `

            <button onclick="resetPassword('${u.email}')" class="text-red-400 hover:underline text-xs">ƒê·∫∑t l·∫°i MK</button>

    });
  }

  window.toggleLock = async function(uid) {
    try {
      const uRef = doc(db, "users", uid);
      const uSnap = await getDocs(query(collection(db, "users"), where("__name__", "==", uid))); // maybe redundant
      // simpler: get current doc data via getDocs? We'll attempt update directly reading current value
      const curSnap = await getDocs(query(collection(db, "users"), where("__name__", "==", uid)));
      // fallback: use getDocs of users and find doc with id
      // Better: use getDocs(collection('users')) and find by id
      const usersAll = await getDocs(collection(db, "users"));
      let found = null;
      usersAll.forEach(d => { if (d.id === uid) found = d; });
      if (!found) return alert("User not found");
      const currentLocked = found.data().locked || false;
      await updateDoc(doc(db, "users", uid), { locked: !currentLocked });
      alert(`ƒê√£ ${!currentLocked ? 'kho√°' : 'm·ªü kho√°'} user.`);
      loadUsers();
