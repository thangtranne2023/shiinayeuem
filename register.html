<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng Ký</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Rubik', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Đăng Ký Tài Khoản</h2>
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Tên đăng nhập</label>
        <input type="text" id="username" required
          class="w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block mb-1 font-medium">Mật khẩu</label>
        <input type="password" id="password" required
          class="w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" id="email" required
          class="w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
        Đăng Ký
      </button>
    </form>
    <p class="text-sm text-gray-600 mt-4 text-center">
      Đã có tài khoản? <a href="login.html" class="text-blue-500">Đăng nhập</a>
    </p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ⚡ Config Firebase (t giữ nguyên storageBucket không sửa gì cả)
    const firebaseConfig = {
      apiKey: "AIzaSyAVU8Xo_ej5FtggyyM2jtvv5rJ-c_RwnFA",
      authDomain: "shiinamahiru.firebaseapp.com",
      projectId: "shiinamahiru",
      storageBucket: "shiinamahiru.appspot.com",
      messagingSenderId: "250706346171",
      appId: "1:250706346171:web:a18b32d48f55c14fd303cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Submit form
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!username || !password || !email) {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
      }

      try {
        // 🔍 Check username tồn tại chưa
        const q = query(collection(db, "users"), where("username", "==", username));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          alert("Tên đăng nhập đã tồn tại, vui lòng chọn tên khác!");
          return;
        }

        // ✅ Lưu user mới
        await addDoc(collection(db, "users"), {
          username,
          password,
          email,
          createdAt: new Date()
        });

        alert("Đăng ký thành công!");
        window.location.href = "login.html";

      } catch (error) {
        console.error("Lỗi đăng ký: ", error);
        alert("Có lỗi xảy ra, vui lòng thử lại!");
      }
    });
  </script>
</body>
</html>
