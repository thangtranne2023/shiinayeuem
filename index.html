<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";


    // üî• Config Firebase c·ªßa c·∫≠u
    const firebaseConfig = {
      apiKey: "AIzaSyANCoHCTlrQlrt-9XrYt4kMLJ0JmcdW3is",
      authDomain: "shiinamahiru.firebaseapp.com",
      projectId: "shiinamahiru",
      storageBucket: "shiinamahiru.appspot.com",
      messagingSenderId: "639368679466",
      appId: "1:639368679466:web:c2886952ea91599ec9b353"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userStatus = document.getElementById("userStatus");
    const productSection = document.getElementById("productSection");
    let currentUser = null;

    // Hi·ªÉn th·ªã user
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        userStatus.innerHTML = `üë§ ${user.email} | <a href="#" id="logoutLink" class="underline">Logout</a>`;
        document.getElementById("logoutLink").addEventListener("click", async () => {
          await signOut(auth);
          window.location.href = "login.html";
        });
        renderProducts();
      } else {
        window.location.href = "login.html";
      }
    });

    // Load s·∫£n ph·∫©m
    async function renderProducts() {
      const snap = await getDocs(collection(db, "products"));
      productSection.innerHTML = `
        <div class="bg-[#5d7c61] text-white font-semibold px-4 py-2 rounded mb-4 inline-block">
          S·∫¢N PH·∫®M HI·ªÜN C√ì
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="productGrid"></div>
      `;
      const grid = document.getElementById("productGrid");

      snap.forEach(docSnap => {
        const p = docSnap.data();
        const realPrice = p.discount && p.discount > 0 ? p.discount : p.price;
        grid.innerHTML += `
          <div class="bg-white rounded-lg shadow p-4 text-sm" style="background: rgba(255,255,255,0.06);">
            <div class="font-semibold text-white">${p.name}</div>
            <ul class="my-2 space-y-1 text-green-300">
              <li>‚úî ${p.desc || "Kh√¥ng c√≥ m√¥ t·∫£."}</li>
              <li>‚úî S·ªë l∆∞·ª£ng c√≤n: <span class="text-white font-semibold">${p.quantity}</span></li>
            </ul>
            <div class="flex items-center justify-between my-2">
              <span class="text-xs text-gray-200">Gi√° b√°n</span>
              <span class="text-orange-300 font-semibold">${realPrice.toLocaleString()}ƒë</span>
            </div>
            <button class="w-full bg-[#5d7c61] text-white py-2 rounded mt-2 hover:bg-[#4a6650]"
              onclick="openBuyModal('${docSnap.id}', '${p.name}', ${realPrice}, ${p.quantity})">
              üõí MUA NGAY
            </button>
          </div>
        `;
      });
    }

    // Mua h√†ng
    window.openBuyModal = (productId, productName, price, quantity) => {
      document.getElementById("buyModal").classList.remove("hidden");
      document.getElementById("confirmBtn").onclick = () => confirmPurchase(productId, productName, price, quantity);
    };

    async function confirmPurchase(productId, productName, price, available) {
      const quantity = parseInt(document.getElementById("buyQuantity").value || "1");
      if (quantity > available) return alert("‚ùå Kh√¥ng ƒë·ªß h√†ng");

      let total = price * quantity;
      const discount = document.getElementById("discountCode").value.trim();
      if (discount === "GACHA10") total = Math.round(total * 0.9);

      // ‚úÖ Gi·∫£ ƒë·ªãnh m·ªói user c√≥ balance trong Firestore (collection "users")
      const userRef = doc(db, "users", currentUser.uid);
      const productRef = doc(db, "products", productId);

      // Update (ƒë∆°n gi·∫£n h√≥a)
      await updateDoc(productRef, { quantity: available - quantity });
      await addDoc(collection(db, "history"), {
        user: currentUser.email,
        product: productName,
        quantity,
        total,
        time: new Date().toISOString()
      });

      alert("‚úÖ Mua th√†nh c√¥ng!");
      document.getElementById("buyModal").classList.add("hidden");
      renderProducts();
    }
  </script>

  <!-- Music -->
  <script>

    const btn = document.getElementById("toggleMusic");

    btn.addEventListener("click", () => {

      else { music.pause(); btn.textContent="‚ñ∂ B·∫≠t nh·∫°c"; }
